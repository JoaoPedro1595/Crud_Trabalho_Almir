<!doctype html>
<html lang="en">



<head>
    <style>
        .hero-image{
            background-image: url("assets/background2.jpg") ;
            background-size: cover;
        }
        .header {
            padding: 35px;
            background-image: url("assets/header2.jpg");
            text-align: center;
            background-size: cover;
            color: white;
            font-size: 30px;
        }
        
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <title>CRUD Almir</title>
</head>

<body class="hero-image">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="header">
                    Contabilidade
                    <small class="text-muted">Armazenamento de documentos</small>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                    data-target="#modal_registro">Adicionar Documento</button>
                <button type="button" id="btn_clientes" style="position: relative ; right: 20px;"
                    class="btn btn-primary float-right">Pagina Clientes</button>
                <script>
                    document.getElementById("btn_clientes").addEventListener("click", myFunction);
                    function myFunction() {
                        window.location.href = "index.html";
                    }
                </script>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-md-12">
                <table id="tbl_notas" class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tipo de documento</th>
                            <th scope="col">Numero do documento</th>
                            <th scope="col">Data de Lançamento</th>
                            <th scope="col">Valor</th>
                            

                            <th scope="col" style="width: 50px;"></th>
                            <th scope="col" style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_registro" tabindex="-1" aria-labelledby="modal_registroLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_registroLabel">Registros</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="hdid" type="hidden" />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">

                                <label for="">Tipo de documento</label>
                                <input id="txt_tipo" type="text" pattern="([aA-zZ]+)" class="form-control"
                                    placeholder="digite o tipo do documento..." />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Numero do documento</label>
                                <input id="txt_doc" type="text" pattern="([0-9]+)" class="form-control"
                                    placeholder="digite o NR do documento..." />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Data de lançamento</label>
                                <input id="txt_lanc" type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Valor</label>
                                <input id="txt_val" type="text" pattern="([0-9]+)" class="form-control"
                                    placeholder="digite o valor do documento..." />
                            </div>
                            
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button id="btn_salvar" type="button" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>




                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
                    crossorigin="anonymous"></script>
                <script src="notas.js"></script>
</body>

</html>
