<!doctype html>
<html lang="en">

<head>

    <style>
        .hero-image {
            background-image: url("assets/background2.jpg");
            background-size: cover;
        }

        .header {
            padding: 35px;
            background-image: url("assets/header2.jpg");
            text-align: center;
            background-size: cover;
            color: white;
            font-size: 30px;
            text-shadow: -1px 0 red, 0 1px red, 1px 0 red, 0 -1px red;
        }


    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <title>CRUD Almir</title>
</head>

<body class="hero-image">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="header" style="color: white ;">
                    Contabilidade
                    <small class="text-muted">Armazenamento de clientes</small>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                    data-target="#modal_registro">Adicionar Cliente</button>
                <div class="space"></div>
                <button type="button" id="btn_notas" class="btn btn-primary float-right"
                    style="right: 20px; position: relative ;" formaction="notas.html">Pagina de notas</button>
                <script>
                    document.getElementById("btn_notas").addEventListener("click", myFunction);
                    function myFunction() {
                        window.location.href = "notas.html";
                    }
                </script>
                </script>
                <button type="button" id="btn_home" style="position: relative ; right: 50px;"
                class="btn btn-primary float-right">Home</button>
            <script>
                document.getElementById("btn_home").addEventListener("click", myFunction);
                function myFunction() {
                    window.location.href = "home.html";
                }
            </script>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-md-12">
                <table id="tbl_dados" class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Sobrenome</th>
                            <th scope="col">Data de nascimento</th>
                            <th scope="col">CNPJ</th>
                            <th scope="col" style="width: 50px;"></th>
                            <th scope="col" style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_registro" tabindex="-1" aria-labelledby="modal_registroLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_registroLabel">Registros</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="hdid" type="hidden" />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Nome</label>
                                <input id="txt_nome" type="text" pattern="([aA-zZ]+)" class="form-control"
                                    placeholder="digite o nome..." required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Sobrenome</label>
                                <input id="txt_sobrenome" type="text" pattern="([aA-zZ]+)" class="form-control"
                                    placeholder="digite o sobrenome..." required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Data de nascimento</label>
                                <input id="txt_nasc" type="date" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">CNPJ</label>
                                <input id="txt_cnpj" oninvalid="alert('Hey, you missed something on modal!')"
                                    type="text" pattern="([0-9]{11})" class="form-control" placeholder="digite o CNPJ"
                                    required="Required" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button id="btn_salvar" type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>




            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
                crossorigin="anonymous"></script>
            <script src="index.js"></script>
</body>

</html>
